<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>site da izinha- Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9e6f2; /* Rosa clarinho no fundo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* Limita a largura da caixa */
    }

    h1 {
      color: #ff66b2; /* Rosa mais suave para o título */
      margin-bottom: 20px;
    }

    .navigation {
      display: flex;
      flex-direction: column;
      align-items: center; /* Centraliza os botões */
      gap: 15px;
    }

    .navigation a {
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      background: #ff4d94; /* Rosa mais suave e não tão esbranquiçado */
      padding: 10px 0; /* Ajuste no padding para garantir o mesmo tamanho */
      width: 100%; /* Faz os botões terem largura 100% da caixa pai */
      max-width: 300px; /* Limita a largura máxima dos botões */
      border-radius: 5px;
      transition: background 0.3s;
      display: block; /* Garante que os botões ocupem a largura total */
    }

    .navigation a:hover {
      background: #ff3385; /* Rosa um pouco mais escuro para o hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha o que deseja</h1>
    <p>Escolha o que deseja explorar:</p>
    <div class="navigation">
      <a href="carta.html">Carta</a>
      <a href="declaracao.html">Dedicatória</a>
    </div>
  </div>
</body>
</html>
