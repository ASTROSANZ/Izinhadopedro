<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #dcc3c3; /* Baseado no tom rosa do álbum */
            margin: 0;
            padding: 0;
        }
        header {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
        }
        .container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #fff;
            background-color: #b89292; /* Tom que combina com o fundo */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            background-color: #a67575; /* Versão mais escura para o hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Para Minha Namorada</h1>
        <p>Escolha uma das opções abaixo:</p>
    </header>
    <div class="container">
        <a href="declaracao.html" class="button">Declaração</a>
        <a href="dedicatoria.html" class="button">Dedicatória</a>
    </div>
</body>
</html>
